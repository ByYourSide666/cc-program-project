spring.profiles.active=dev
server.port=8081
logging.level.org.springframework.security=INFO
logging.level.com.program.admin.dao=DUBUG
logging.path=F:/tool/log
logging.file=F:/tool/log/cc-server-admin.log

spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.cache=false

## Dubbo 服务消费者配置
spring.dubbo.application.name=cc-consumer
spring.dubbo.registry.address=zookeeper://localhost:2181
spring.dubbo.scan=com.program.admin
spring.dubbo.consumer.timeout=30000
